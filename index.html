<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="styles.css" rel="stylesheet">
    <title>ToDo list app</title>
</head>
<body>
<h1>My TODO list</h1>
<div class="input-container">
    <div class="form-input"><label for="input"></label><input id="input" placeholder="Add a new task" type="text">
        <button id="add_btn">Add task</button>
    </div>
    <button id="archive_btn">Archive</button>
</div>

<div class="todo-container">

    <div class="col status" id="todo">
        <h2 class="status-title">To Do</h2>

    </div>

    <div class="col status" id="in_progress">
        <h2 class="status-title">In Progress</h2>


    </div>

    <div class="col status" id="completed">
        <h2 class="status-title">Done</h2>


    </div>
</div>

<script src="script.js"></script>
</body>
</html>
